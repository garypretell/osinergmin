<div class="dsc-header__brand">
  <!-- <i class="fas fa-bars dsc-header__brand-menu" (click)="showMenu.emit()"></i> -->
  <div class="dsc-header__brand-logo">
    <img [src]="logo" alt="desinicode-logo" />
  </div>
</div>
<div class="dsc-header__submenu">
  <div fxLayout="column">
    <div>
      <span class="text-white" fxHide fxShow.gt-xs
        >SISTEMA DE GESTION DE SALDOS VACACIONALES (SGSV)</span
      >
      <i class="fas fa-bell dsc-header__submenu-icon text-warning"></i>
    </div>
    <ng-container *ngIf="vacationService.userSubjectObs | async as user">
      <span class="text-warning">BIENVENIDO: {{ user.nombres }}</span>
    </ng-container>
  </div>

  <!-- <div class="dsc-header__submenu-usr" [ngStyle]="{'background-image' : 'url(' + avatar + ')'}"></div> -->
</div>
