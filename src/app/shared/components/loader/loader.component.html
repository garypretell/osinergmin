<mat-dialog-content>
    <div class="card border-0">
        <div class="card-body">
            <div class="row d-flex justify-content-center text-center">
                <div class="spinner-border text-primary" [ngStyle]="{'width': '3rem', 'height': '3rem'}" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
            <div class="row mt-2 text-center">
                <b>Cargando...</b>
            </div>
        </div>
    </div>
</mat-dialog-content>
